<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 3 Assignment: Movie Search Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Week 3 Assignment: Movie Search Application</h1>
  </header>
<div class="search-options" style="display: flex; justify-content: center; align-items: center; margin-top: 1rem;">
  <label style="color: #FFD700; margin-right: 1rem;">
    <input type="radio" name="searchType" value="title" checked>
    Title
  </label>
  <label style="color: #FFD700;">
    <input type="radio" name="searchType" value="imdbID">
    IMDb ID
  </label>
</div>
<div class="search-container">
  <input type="text" placeholder="Enter movie title..." />
  <button>Search</button>
</div>
  <script src="javascript.js"></script>
</body>
</html>
